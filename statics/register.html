<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<br><br><br><br><br><br><br><br>
<div align="center">
    <form action="/register" method="post" novalidate autocomplete="off">
        <div>
            <label for="username">用户名:</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label  for="mobileNumber">手机号:</label>
            <input type="tel" name="mobilenumber" id="mobilenumber">
            <button type="button" name="getverify" value="获取验证码" onclick="location.href='http://localhost:8080/verify'">获取验证码</button>
        </div>
        <div>
            <label  for="password">密码:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label  for="password">密码:</label>
            <input type="password" name="checkpassword" id="checkpassword">
        </div>
        <div>
            <label for="verify">验证码: {{ . }}</label>
            <input type="text" name="verify" id="verify" >
        </div>
        <div>
            <input type="submit" value="注册">
        </div>
    </form>
</div>

</body>
</html>
